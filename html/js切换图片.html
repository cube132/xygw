        .outer {
            margin: 50px auto;
            width: 640px;
            text-align: center;

<body>
    <div class="outer">
        <p id="info">一共m张图片，当前第n张</p>
        <div class="top">
            <img src="../第二部分_DOM/10_DOM/images/1.png" alt="tp">
        </div>
        <div class="bottom">
            <button id="prev">上一张</button>
            <button id="next">下一张</button>
        </div>
        <!-- <button id="btn">zxx</button> -->
    </div>

    <script>
        //图片地址
        const imgArr = [
            "../第二部分_DOM/10_DOM/images/1.png",
            "../第二部分_DOM/10_DOM/images/2.png",
            "../第二部分_DOM/10_DOM/images/3.png",
            "../第二部分_DOM/10_DOM/images/4.png",
            "../第二部分_DOM/10_DOM/images/5.png"
        ];
        //获取p
        const info = document.getElementById("info");
        //获取图片
        const img = document.getElementsByTagName("img")[0];
        //获取下一张
        const next = document.getElementById("next");
        //获取上一张
        const prev = document.getElementById("prev");
        //变量
        let current = 0;
        //上一张
        prev.addEventListener("click",function(){
            current--;
            if(current < 0){
                current = imgArr.length - 1;
            }
            img.src = imgArr[current];
            info.textContent = "一共" + imgArr.length + "张图片，当前第" + (current + 1) + "张";
        })
        //下一张
        next.addEventListener("click",function(){
            current++;
            if(current > imgArr.length - 1){
                current = 0;
            }
            img.src = imgArr[current];
            info.textContent = "一共" + imgArr.length + "张图片，当前第" + (current + 1) + "张";
        })
        //p
        info.textContent = "一共" + imgArr.length + "张图片，当前第" + (current + 1) + "张";
                           // `一共${imgArr.length}张图片，当前第 ${current + 1} 张`;

    </script>
